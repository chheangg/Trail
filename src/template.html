<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail | A To-do list app</title>
</head>
<body>
    <header class='header-container'>
        <span class='header-title'>Trail</span>
        <nav class='nav-bar'>
            <ul class='nav-list'>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </header>
    <div class='mid-content'>
        <aside class='side-bar'>
            <div class='side-bar-header'>
                <a class='create-project-button'></a>
            </div>
            <div class='project-sidebar'></div>
        </aside>
        <span class='main-content'>
            <div class='header-content'>
                <span class='header-left'>
                    <h1 class='main-title'>Tasks</h1>
                </span>
                <span class='header-right'>
                    <a class='create-task-button'></a>
                </span>
            </div>
            <div class='task-mainbox'>
            </div>
        </span>
    </div>
    <footer class='footer'>
        <p><a href='#'>Made by Chheang</a></p>
    </footer>
</body>
</html>
